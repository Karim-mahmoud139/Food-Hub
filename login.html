<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Hub</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo" onclick="window.location.href='index.html'">
                <span class="logo-food">Food</span><span class="logo-hub">Hub</span>
            </div>
            <a href="index.html" class="btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Login to continue ordering</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="role">Login as</label>
                    <select id="role" class="form-input">
                        <option value="customer">Customer</option>
                        <option value="admin">Restaurant Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary btn-full">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>

            <div class="demo-accounts">
                <p><strong>Demo Accounts:</strong></p>
                <p>Customer: customer@demo.com / demo123</p>
                <p>Admin: admin@demo.com / demo123</p>
            </div>
        </div>
    </main>

    <script src="JS/auth.js"></script>
</body>
</html>
