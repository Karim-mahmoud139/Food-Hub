<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Hub</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo" onclick="window.location.href='index.html'">
                <span class="logo-food">Food</span><span class="logo-hub">Hub</span>
            </div>
            <a href="index.html" class="btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join Food Hub to order delicious food</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="role">I am a</label>
                    <select id="role" class="form-input">
                        <option value="customer">Customer</option>
                        <option value="admin">Restaurant Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary btn-full">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <script src="JS/auth.js"></script>
</body>

</html>
